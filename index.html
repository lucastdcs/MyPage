<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/circle.css ">
    <link rel="stylesheet" href="styles/xxx.css">
    <link rel="stylesheet" href="styles/blured-box.css">
    <link rel="stylesheet" href="styles/arrow.css">
    <link rel="stylesheet" href="styles/sections.css">
    <link rel="stylesheet" href="styles/titles.css">
    <link rel="stylesheet" href="styles/plus.css">
    <link rel="stylesheet" href="styles/carousel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Comforter+Brush&display=swap" rel="stylesheet">
</head>

<body>
    <main class="principal">



        <span class="circle -purple -firstP"></span>
        <span class="circle -blue -firstB"></span>
        <span class="circle -purple -secondP"></span>
        <span class="circle -stroke"></span>
        <span class="xxx"><img src="assets/Group.svg" alt=""></span>


        <div class="blured-box -b1">
            <figure class="">
                <img src="assets/figma.svg" alt="Logo Figma">
            </figure>
            <h1 class="page-title">Meu negócio</h1>
        </div>
        <span class="arrow -v1">
            <img src="assets/arrow.svg" alt="">
        </span>
    </main>

    <section class="section -first">
        <span class="circle -purple -thirdP"></span>
        <span class="ornament">
            <img src="assets/Ornament 1.svg" alt="">
        </span>
        <div class="blured-box -b2">
            <h1 class="title">Nosso Objetivo</h1>
        </div>
    </section>
    <section class="section -second">

        <h1 class="title">Nossos Serviços</h1>

        <span class="circle -blue -secondB"></span>
        <span class="plus">
            <img src="assets/plus.svg" alt="">
        </span>

        <div class="carousel">

            <span class="arrow -v2">
                <img src="assets/arrow.svg" alt="">
            </span>
            <div class="blured-box -cItem"></div>
            <div class="blured-box -cItem"></div>
            <div class="blured-box -cItem"></div>
            <span class="arrow -v3">
                <img src="assets/arrow.svg" alt="">
            </span>
        </div>

        <span class="group-arrows">
            <img src="assets/Ornament 68arrow-group.svg" alt="">
        </span>
    </section>
</body>

</html>
